<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB a Hexadecimal</title>
    <!-- Enlace a Bootstrap para el estilo de la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        h2 {
            font-weight: 600;
            color: #007bff;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .col-12 {
            margin-bottom: 20px;
        }

        .form-range {
            width: 100%;
            margin-bottom: 10px;
        }

        .form-control {
            font-size: 16px;
            margin-top: 5px;
        }

        #colorDisplay {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker-container input {
            margin-top: 10px;
        }

        .color-display-container {
            margin-top: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Logo de Sonic -->
    <img src="https://logos-world.net/wp-content/uploads/2021/10/Sonic-Logo-700x394.png" alt="Sonic Logo" class="logo">
    
    <h2 class="text-center">Selecciona o escribe un color RGB</h2>

    <div class="row">
        <div class="col-12 col-md-6">
            <div class="mb-3">
                <label for="rojo" class="form-label">Rojo (0-255)</label>
                <input type="range" class="form-range" id="rojo" min="0" max="255" value="0">
                <input type="number" class="form-control" id="inputRojo" min="0" max="255" value="0">
                <span id="valorRojo">0</span>
            </div>
            <div class="mb-3">
                <label for="verde" class="form-label">Verde (0-255)</label>
                <input type="range" class="form-range" id="verde" min="0" max="255" value="0">
                <input type="number" class="form-control" id="inputVerde" min="0" max="255" value="0">
                <span id="valorVerde">0</span>
            </div>
            <div class="mb-3">
                <label for="azul" class="form-label">Azul (0-255)</label>
                <input type="range" class="form-range" id="azul" min="0" max="255" value="0">
                <input type="number" class="form-control" id="inputAzul" min="0" max="255" value="0">
                <span id="valorAzul">0</span>
            </div>

            <!-- Color Picker -->
            <div class="color-picker-container">
                <label for="colorPicker" class="form-label">Selecciona un color</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="color-display-container">
                <div class="card">
                    <div class="mb-3">
                        <label for="colorDisplay" class="form-label">Color generado</label>
                        <div id="colorDisplay"></div>
                    </div>
                    <div class="mb-3">
                        <label for="hexCode" class="form-label">Código Hexadecimal</label>
                        <input type="text" class="form-control" id="hexCode" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enlace a jQuery y Bootstrap JS para funcionalidad -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
